<html>
  <head>
    <title>Theater Disaster</title>
    <meta name="description" content="Panoramas and Cursors">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <script src="resources/argon.min.js"></script>
 <!--   <script src="resources/aframe-particle-system-component.min.js"></script> -->
    <script src="resources/build.js"></script>
   <script src="resources/CSS3DArgonRenderer.js"></script>
    <script src="resources/CSS3DArgonHUD.js"></script>  
    <script src="resources/aframe-look-at-component.js"></script>
    <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="resources/style.css">

  </head>

  <body>

    <div id="menu" class="menu"></div>
    <ar-scene desiredreality="src:url(resources/reality/panorama/index.html);"  panorama__trainyard="src:url(trainyard.jpg);lla:-84.3951 33.7634 206;initial:true;">

      <a-assets>
        <a-asset-item id="theater-obj" src="assets/models/Theatre Whole.obj"></a-asset-item>
        <a-asset-item id="theater-mtl" src="assets/models/Theatre Whole.mtl"></a-asset-item>
        <video id="train-video" src="assets/train-video.mp4" playsinline></video>
        <!-- see in old or unused assets  
        <a-asset-item id="train-obj" src="trainengine.obj"></a-asset-item>
        <a-asset-item id="train-mtl" src="trainengine.mtl"></a-asset-item> 
        <a-asset-item id="theaterCrash-obj" src="Theatre Crash.obj"></a-asset-item>
        <a-asset-item id="theaterCrash-mtl" src="Theatre Crash.mtl"></a-asset-item> -->
      </a-assets>

      <!--The Train model in parts -->
      <a-assets>
      <a-asset-item id="objectWheels" src="assets/models/trainWheels.obj"></a-asset-item>
      <a-asset-item id="objectCab" src="assets/models/trainCab.obj"></a-asset-item>
      <a-asset-item id="objectBase" src="assets/models/trainBase.obj"></a-asset-item>
      <a-asset-item id="objectBoiler" src="assets/models/trainBoiler.obj"></a-asset-item>
      <img id="wheelColor" src="assets/textures/WheelsCapTexture_baseColor.jpg" />
      <img id="wheelBmp" src="assets/textures/WheelsCapTexture_normal.png" />
      <img id="wheelAO" src="assets/textures/WheelsCapTexture_occ.jpg" />
      <img id="lightsColor" src="assets/textures/lightsHubsTexture_baseColor.jpg" />
      <img id="lightsBmp" src="assets/textures/lightsHubsTexture_normal.png" />
      <img id="lightsAO" src="assets/textures/lightsHubsTexture_occ.jpg" />
      <img id="boilerColor" src="assets/textures/boilerTexture_baseColor.jpg" />
      <img id="boilerBmp" src="assets/textures/boilerTexture_normal.png" />
      <img id="boilerAO" src="assets/textures/boilerTexture_occ.jpg" />
      <img id="reflectMap" src="assets/textures/reflectSphere.jpg" />
      </a-assets>

      <!-- Using the asset management system. -->
     <a-entity id="train-obj" shadow="cast: true, receive: true" rotation="0 0 0" scale="0.4 0.4 0.4" position="21 -2 -75">>
      <a-entity obj-model="obj: #objectWheels" material="src:#wheelColor; normalMap:#wheelBmp; roughness: 0.5; metalness: 0.8; ambientOcclusionMap: #wheelAO; ambientOcclusionMapIntensity: 1.0; sphericalEnvMap: #reflectMap" shadow="cast: true, receive: true"></a-entity>
      <a-entity obj-model="obj: #objectCab" material="src:#wheelColor; normalMap:#wheelBmp; roughness: 0.5; metalness: 0.8; ambientOcclusionMap: #wheelAO; ambientOcclusionMapIntensity: 1.0; sphericalEnvMap: #reflectMap" shadow="cast: true, receive: true"></a-entity>
      
      <a-entity obj-model="obj: #objectBase" material="src:#lightsColor; normalMap:#lightsBmp; roughness: 0.5; metalness: 0.8; ambientOcclusionMap: #lightsAO; ambientOcclusionMapIntensity: 1.0; sphericalEnvMap: #reflectMap" shadow="cast: true, receive: true"></a-entity>
      
      <a-entity obj-model="obj: #objectBoiler" material="src:#boilerColor; normalMap:#boilerBmp; roughness: 0.5; metalness: 0.8; ambientOcclusionMap: #boilerAO; ambientOcclusionMapIntensity: 1.0; sphericalEnvMap: #reflectMap" shadow="cast: true, receive: true"></a-entity>
      </a-entity>

      <a-entity id="theaterworld" position="0 0 0" referenceframe='parent: ar.user; userotation: false'>
        <a-obj-model src="#theater-obj" mtl="#theater-mtl" rotation="-90 -30 0" scale="1 1 1" position="7 -17 -5">
        </a-obj-model>
        <a-video src="#train-video" width="57.6" height="32.4" rotation="0 -30 0" position="35 7 -50"></a-video>
	    <a-animation
		       attribute="visible"
         	  id="theaterGone"
            delay="15500"
			      to="false"
            begin= "four"
          ></a-animation>
      </a-entity>

      <a-entity position="25 -20 -75>
        <!-- <a-box id="train" position="10 0.5 30" rotation="0 45 0" width="10" height="10" depth="10"  color="#4CC3D9"></a-box> -->
      <!--  <a-obj-model id="train" src="#train-obj" rotation="-90 0 40" scale="0.1 0.1 0.1" position="25 -2 -75"> -->
         <a-animation
         	   id="trainAnimation"
         	   attribute="position"
               easing= "ease-out-expo"
               delay="4125"
               from= "1005 -2 -975"
               to="-70 -2 100"
               dur="21000"
               begin= "one"
          ></a-animation>

      </a-entity>
	  
	  
	    <a-entity visible="false">
        <a-obj-model id="trainHole" src="#theaterCrash-obj" mtl="#theaterCrash-mtl" rotation="-90 -30 0" scale="2 2 2" position="-19 -32 62">
        </a-obj-model>
         <a-animation
		       attribute="visible"
         	   id="trainHoleAnimation"
               delay="11750"
			   to="true"
               begin= "two"
			   
          ></a-animation>
		   <a-animation
		       attribute="visible"
         	   id="trainHoleAnimation2"
               delay="15500"
			   to="false"
               begin= "three"
			   
          ></a-animation>
      </a-entity>
	  
    </ar-scene>




    <script>
    var panoramas = [
      { text: 'Trainyard', name: 'trainyard' },
      { text: 'Nemo', name: 'aqui-nemo' }
    ];

      var arScene = document.querySelector('ar-scene');
      var train = document.querySelector("#train");
      var content = document.querySelector('#theaterworld');
	  var hole = document.querySelector('#trainHole');

      // 		 })
      // }

      // get the menu element
      var menu = document.getElementById('menu');
      var button = document.createElement('button');
      button.textContent = "Play Video" ;
      menu.appendChild(button);
      button.addEventListener('click', function () {
          const videoElement = document.querySelector("#train-video");
          videoElement.play();
          train.emit('one');
		  hole.emit('two');
		  hole.emit('three');
		  content.emit('four');
      //    arScene.sceneEl.emit('showpanorama', { name: panoramas[0].name });
      //    content.setAttribute('visible', false);
	//	  hole.aet
      });

      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          this.el.addEventListener('click', function (evt) {
            //arScene.sceneEl.emit('showpanorama', { name: panoramas[1].name });
            this.setAttribute('visible', false);
            console.log('I was clicked at: ', evt.detail.intersection.point);
          });
          this.video_el = document.querySelector(this.video_selector);
          this.el.addEventListener('mouseenter', function (evt) {
            this.setAttribute('material', 'opacity', 0.5);
          });
          this.el.addEventListener('mouseleave', function (evt) {
            this.setAttribute('material', 'opacity', 1.0);

          });
        }
      });

      arScene.addEventListener('argon-initialized', function(evt) {
        arScene.sceneEl.hud.appendChild(menu);
        arScene.sceneEl.argonApp.focusEvent.addEventListener(function () {
            document.getElementById('menu').style.display = 'block';
        });
        arScene.sceneEl.argonApp.blurEvent.addEventListener(function () {
            document.getElementById('menu').style.display = 'none';
        });
      });
    </script>
  </body>
</html>
