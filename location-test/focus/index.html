<html>
  <head>
    <title>Vuforia Image Tracking with Argon + A-Frame</title>
  	<meta name="keywords" content="{{ site.keywords }}, vuforia, marker tracking, AR markers">
    <meta name="description" content="Vuforia Image Tracking with Argon + A-Frame">
    <!-- Origin Trial Token, feature = WebVR, origin = https://argonjs.io, expires = 2017-06-06 -->
    <meta http-equiv="origin-trial" data-feature="WebVR" data-expires="2017-06-06" content="ArfXzMSluPfAfoVDD+ne9oWykUyDeLFD/z4/0uRCdZ1491aSrytWyj7gnGhwK1/Tzg/D+UOvNgD2+L9PWqF5XwwAAABceyJvcmlnaW4iOiJodHRwczovL2FyZ29uanMuaW86NDQzIiwiZmVhdHVyZSI6IldlYlZSIiwiZXhwaXJ5IjoxNDk2NzcxODA0LCJpc1N1YmRvbWFpbiI6dHJ1ZX0=">
    <link rel="stylesheet" type="text/css" href="../resources/splash.css">
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://aframe.io/releases/0.6.1/aframe.js"></script>    
    <script src="https://rawgit.com/argonjs/argon/develop/dist/argon.js"></script>
    <script src="build.js"></script>
    <!--script src="{{ site.samples }}/resources/lib/CSS3DArgonRenderer.js"></script-->
    <!-- <script src="{{ site.samples }}/resources/lib/CSS3DArgonHUD.js"></script> -->
    <script src="../resources/js/aframe-look-at-component.js"></script>
    <script>
      AFRAME.registerComponent('launchMe', {
        init: function () {
          console.log("Initializing launchMe");
        },
        update: function () {
            console.log("Updating launchMe");
            if (this.visible == 1){
              window.location.href="https://joshuacrisp.com/book-demos/index.html";
            }
        },
        tick: function () {},

      });
    </script>
  </head>
  <body>
    <div hidden>
      <div id="lookattarget" class="bottomScreen">Look at the La-Ciotat theatre ...</div>
    </div>  

    <ar-scene vuforiakey="#vuforiakey"
              vuforiadataset__stonesandchips="src:url(../resources/datasets/StonesAndChips.xml);">
      <div id="loader-wrapper">
        <div class="splashtext">
          <h1>AFrame + Argon + Vuforia</h1>
          <h2 id="status">loading scripts...</h2>
        </div>

        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
      </div>
      <a-assets>
        <a-asset-item id="vuforiakey" src="key.txt"></a-asset-item>
      </a-assets>

      <!-- attach to stones target. x/y in the plane, z up -->
      <ar-frame id="frame" trackvisibility="true" visible="false" launchMe parent="vuforia.stonesandchips.stones" position="0 0 0" rotation="0 0 0">
       <a-entity id="content">
       </a-entity>
      </ar-frame>      
    </ar-scene>
    <script src="app.js"></script>
  </body>
</html>
