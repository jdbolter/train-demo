<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

        <style>
            body
            {
                background-color: black;
            }
        </style>
    </head>
    
    <body>
        <a-scene shadow="type: pcfsoft">
             <a-assets>
				<!--  old obj way  0.7.0 supports gltf
                <a-asset-item id="object" src="models/train2.obj"></a-asset-item>
                <a-asset-item id="material" src="models/train2.mtl"></a-asset-item>
				-->
				 <a-asset-item id="object" src="train2.gltf"></a-asset-item>
            </a-assets>
            <!-- Using the asset management system. -->
			<a-entity rotation="0 -30 0">
				<!-- old obj way
				<a-obj-model src="#object" mtl="#material" shadow="cast: true, receive: true"></a-obj-model>
				-->
				<a-entity gltf-model="#object" shadow="cast: true, receive: true"></a-entity>
			</a-entity>
            <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
            <!--obj-model src="models/pokeball-vray.obj" mtl="models/pokeball-vray.mtl"></a-obj-model>-->

            <a-entity position="0 10 30">
                <a-camera></a-camera>
            </a-entity>
			<!-- Default lighting injected by A-Frame. -->
			<a-entity light="type: ambient; color: #BBB"></a-entity>
			
			<a-entity light="shadowCameraNear: 1; shadowCameraFar: 100.36; shadowCameraFov: 2.7699999999999982; intensity: 0.75; penumbra: 0.16; shadowMapWidth: 1024; shadowMapHeight: 1024; color: #ffffff; shadowCameraRight: 30; shadowCameraBottom: -30; shadowCameraTop: 30; shadowCameraVisible: false; shadowCameraLeft: -30; castShadow: true" position="12.416 29.270 19.809"></a-entity>
			<a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
