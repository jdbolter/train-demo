<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

        <style>
            body
            {
                background-color: black;
            }
        </style>
    </head>
    
    <body>
        <a-scene shadow="type: pcfsoft">
             <a-assets>
                <a-asset-item id="objectWheels" src="models/trainWheels.obj"></a-asset-item>
				<a-asset-item id="objectCab" src="models/trainCab.obj"></a-asset-item>
				<a-asset-item id="objectBase" src="models/trainBase.obj"></a-asset-item>
				<a-asset-item id="objectBoiler" src="models/trainBoiler.obj"></a-asset-item>
				<img id="wheelColor" src="textures/WheelsCapTexture_baseColor.jpg" />
				<img id="wheelBmp" src="textures/WheelsCapTexture_normal.png" />
				<img id="wheelAO" src="textures/WheelsCapTexture_occ.jpg" />
				<img id="lightsColor" src="textures/lightsHubsTexture_baseColor.jpg" />
				<img id="lightsBmp" src="textures/lightsHubsTexture_normal.png" />
				<img id="lightsAO" src="textures/lightsHubsTexture_occ.jpg" />
				<img id="boilerColor" src="textures/boilerTexture_baseColor.jpg" />
				<img id="boilerBmp" src="textures/boilerTexture_normal.png" />
				<img id="boilerAO" src="textures/boilerTexture_occ.jpg" />
				<img id="reflectMap" src="textures/reflectSphere.jpg" />
 
            </a-assets>
            <!-- Using the asset management system. -->
			<a-entity rotation="0 -30 0" shadow="cast: true, receive: true">
				<a-entity obj-model="obj: #objectWheels" material="src:#wheelColor; normalMap:#wheelBmp; roughness: 0.5; metalness: 0.8; ambientOcclusionMap: #wheelAO; ambientOcclusionMapIntensity: 1.0; sphericalEnvMap: #reflectMap" shadow="cast: true, receive: true"></a-entity>
				<a-entity obj-model="obj: #objectCab" material="src:#wheelColor; normalMap:#wheelBmp; roughness: 0.5; metalness: 0.8; ambientOcclusionMap: #wheelAO; ambientOcclusionMapIntensity: 1.0; sphericalEnvMap: #reflectMap" shadow="cast: true, receive: true"></a-entity>
				
				<a-entity obj-model="obj: #objectBase" material="src:#lightsColor; normalMap:#lightsBmp; roughness: 0.5; metalness: 0.8; ambientOcclusionMap: #lightsAO; ambientOcclusionMapIntensity: 1.0; sphericalEnvMap: #reflectMap" shadow="cast: true, receive: true"></a-entity>
				
				<a-entity obj-model="obj: #objectBoiler" material="src:#boilerColor; normalMap:#boilerBmp; roughness: 0.5; metalness: 0.8; ambientOcclusionMap: #boilerAO; ambientOcclusionMapIntensity: 1.0; sphericalEnvMap: #reflectMap" shadow="cast: true, receive: true"></a-entity>

			</a-entity>
            <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
            <!--obj-model src="models/pokeball-vray.obj" mtl="models/pokeball-vray.mtl"></a-obj-model>-->

            <a-entity position="0 10 30">
                <a-camera></a-camera>
            </a-entity>
			<!-- Default lighting injected by A-Frame. -->
			<a-entity light="type: ambient; color: #BBB"></a-entity>
			
			<a-entity light="shadowCameraNear: 1; shadowCameraFar: 100.36; shadowCameraFov: 2.7699999999999982; intensity: 0.75; penumbra: 0.16; shadowMapWidth: 1024; shadowMapHeight: 1024; color: #ffffff; shadowCameraRight: 30; shadowCameraBottom: -30; shadowCameraTop: 30; shadowCameraVisible: false; shadowCameraLeft: -30; castShadow: true" position="12.416 29.270 19.809"></a-entity>
			<a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
